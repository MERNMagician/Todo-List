<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>My TODO LIST</h1>
      <div class="outer-div">
        <section class="task-button">
          <div class="box">
            <span class="image"></span>
            <input type="text" placeholder="New Task" id="task" />
          </div>
          <button id="btn">Save</button>
        </section>
        <section class="task-status">
          <section class="message">
            <p>
              Total Characters:
              <span id="characters" style="color: red">0</span>
            </p>
            <p>
              Characters Left : <span id="charLeft" style="color: red">50</span>
            </p>
          </section>
          <span><p id="error-message" style="color: red"></p></span>
        </section>
      </div>
      <section class="progress">
        <div class="boxes"><p id="totalDone">Total Done: 0</p></div>
        <div class="boxes"><p id="on-progress">On Progress: 0</p></div>
      </section>
      <section class="tasks"></section>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
